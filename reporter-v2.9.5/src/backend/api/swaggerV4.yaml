paths:
  '/contracts/{contractId}/start':
    get:
      description: Start retrieving KPIs information
      operationId: contractsContractIdStartGET
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
        - name: timer
          in: query
          description: Time between requests in milliseconds
          required: false
          type: string
        - name: loop
          in: query
          description: loop
          required: false
          type: string
          enum:
            - 'true'
            - 'false'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/stop':
    get:
      description: Stop retrieving KPIs information
      operationId: contractsContractIdStopGET
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/update':
    get:
      description: Send update request for contract
      operationId: contractsContractIdUpdateGET
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/reset':
    post:
      description: Reset reporter computation for a specific contract
      operationId: resetPOST
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: boolean
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/createHistory':
    post:
      description: Send create History request for contract
      operationId: contractsContractIdCreateHistoryPOST
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
        - name: division
          in: body
          required: true
          schema:
            type: string
          description: The way to divide an agreement
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/createPointsFromPeriods':
    post:
      description: Send create History with periods
      operationId: contractsContractIdCreatePointsFromPeriodsPOST
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
        - name: periods
          in: body
          description: Periods of dates to create
          required: true
          schema:
            type: object
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/contracts/{contractId}/createPointsFromList':
    post:
      description: Send create History with points
      operationId: contractsContractIdCreatePointsFromListPOST
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
        - name: points
          in: body
          description: List of dates to create
          required: true
          schema:
            type: object
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
    get:
      description: Get status of History creation with points
      operationId: contractsContractIdCreatePointsFromListGET
      parameters:
        - name: contractId
          in: path
          description: Contract ID
          required: true
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: ReporterRoutes
  '/dashboards/{agreementId}/{dashboardId}':
    get:
      tags:
        - dashboards
      description: Get basic dashboard JSON for Grafana from agreement id
      operationId: dashboardGET
      parameters:
        - name: agreementId
          in: path
          description: Agreement ID
          required: true
          type: string
        - name: dashboardId
          in: path
          description: Dashboard ID
          required: true
          type: string
        - name: base
          in: query
          description: Get the base dashboard
          required: false
          type: boolean
      responses:
        '200':
          description: Success
          schema:
            type: object
            items:
              $ref: '#/definitions/dashboard'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: DashboardReporter
  '/dashboards/evolution/{agreementId}':
    get:
      tags:
        - dashboards
      description: Get evolution dashboard JSON for Grafana from agreement id
      operationId: dashboardEvolutionGET
      parameters:
        - name: agreementId
          in: path
          description: Agreement ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            items:
              $ref: '#/definitions/dashboard'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/error'
      x-swagger-router-controller: DashboardReporter
